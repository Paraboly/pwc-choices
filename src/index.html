<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pwc-choices-2.esm.js"></script>
    <script nomodule src="/build/pwc-choices-2.js"></script>
  </head>
  <body>
    <pwc-choices-2-selected-item-bubble show-close-button="true">
      Selected Item Bubble
    </pwc-choices-2-selected-item-bubble>

    <pwc-choices-2-selected-item-bubble show-close-button="true">
      Foo
    </pwc-choices-2-selected-item-bubble>

    <pwc-choices-2-selected-item-bubble>
      Selected Item Bubble That Is So Long That The Creator Should Be Banned
    </pwc-choices-2-selected-item-bubble>

    <br />
    <br />

    <pwc-choices-2></pwc-choices-2>

    <script>
      window.addEventListener("DOMContentLoaded", e => {
        const choices = document.querySelector("pwc-choices-2");
        choices.options = [
          {
            value: "foo",
            label: "Foo"
          },
          {
            value: "bar",
            label: "Bar"
          },
          {
            value: "baz",
            label: "Baz"
          }
        ];
      });
    </script>
  </body>
</html>
