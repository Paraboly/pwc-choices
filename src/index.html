<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pwc-choices-2.esm.js"></script>
    <script nomodule src="/build/pwc-choices-2.js"></script>
  </head>
  <body>
    <br />
    <br />

    <pwc-choices-2></pwc-choices-2>

    <br />
    <br />

    <button id="printResult">Print Result</button>

    <br />
    <br />

    <div id="result">Result goes here...</div>

    <script>
      window.addEventListener("DOMContentLoaded", e => {
        const choices = document.querySelector("pwc-choices-2");
        choices.options = [
          {
            value: "foo",
            label: "Foo"
          },
          {
            value: "bar",
            label: "Bar"
          },
          {
            value: "baz",
            label: "Baz"
          }
        ];

        console.log(choices.options);

        const resultDiv = document.querySelector("#result");

        document.querySelector("#printResult").addEventListener("click", e => {
          const selectedOptions = choices.currentSelectedOptions;

          resultDiv.textContent = selectedOptions.map(
            a => JSON.stringify(a) + "\n\r"
          );
        });
      });
    </script>
  </body>
</html>
